name: ğŸš€ Step 1 - Create a Pull Request

# ğŸ” This workflow triggers when a pull request is opened
# It checks the current step and updates from step 1 to step 2

on:
  workflow_dispatch:
  pull_request:
    types: [opened]

permissions:
  contents: write  # Needed to read/write repo files

jobs:
  get_current_step:
    name: ğŸ” Check Current Step
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Repo
        uses: actions/checkout@v4

      - id: get_step
        name: ğŸ“¥ Read Step File
        run: echo "current_step=$(cat ./.github/steps/-step.txt)" >> $GITHUB_OUTPUT

    outputs:
      current_step: ${{ steps.get_step.outputs.current_step }}

  on_create_pr:
    name: ğŸ”§ Handle PR Creation
    needs: get_current_step
    runs-on: ubuntu-latest

    if: >-
      ${{ !github.event.repository.is_template &&
          needs.get_current_step.outputs.current_step == 1 }}

    steps:
      - name: ğŸ›ï¸ Checkout Repo with Full History
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§ª Prepare Merge Conflict Scenario
        run: |
          echo "âœ… Verifying current step is 1..."
          if [ "$(cat .github/steps/-step.txt)" != 1 ]; then
            echo "âŒ Step is not 1. Exiting..."
            exit 0
          fi

          echo "ğŸ”„ Switching to my-resume branch"
          git checkout my-resume

          echo "âœï¸ Setting Git identity"
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com

          echo "ğŸ“ˆ Updating step to 2 in my-resume"
          sed -i.bak 's/1/2/' .github/steps/-step.txt
          git add .github/steps/-step.txt
          git commit -m "Update step in my-resume"
          git push origin my-resume

          echo "âš ï¸ Creating merge conflict in main"
          git checkout main
          sed -i.bak 's/Experience/Jobs/' resume.md
          git add resume.md
          git commit -m "Update resume.md in main"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ” Update Workflow to Step 2
        uses: skills/action-update-step@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          from_step: 1
          to_step: 2
          branch_name: my-resume
